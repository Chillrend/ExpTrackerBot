version: '3'

services:
  node-app:
    build: .
    image: node-app
    env_file: .env
    ports:
      - '8080:3000'
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/node-app
      - /usr/src/node-app/node_modules
    networks:
      - node-network

  mongodb:
    image: mongo:4.2.1-bionic
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
    networks:
      - node-network

volumes:
  dbdata:

networks:
  node-network:
    driver: bridge
